<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head> 
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>多Cual es tu nombre?</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="correo">
          <span>多Cual es tu correo?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="pais">
          <span>多Cual es tu Pais de residencia?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="departamento">
          <span>多Cual es tu deparatamento?</span>
          <input
            type="text"
            name="departamento"
            id="departamento"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
